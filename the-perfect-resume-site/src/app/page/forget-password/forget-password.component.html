<div class="container">
    <div class="bootstrap-wrapper mt-5">
        <div class="container  ">

            <div class="   ">
                <form (ngSubmit)="onSubmit(formData)">
                    <div>
                        <h1 class="center-text">UPDATE PASSWORD</h1>
                        <mat-form-field appearance="outline" class=" full-width">
                            <mat-label>Username</mat-label>
                            <input name="email" matInput type="email" placeholder="Please enter email"
                                [(ngModel)]="formData.username" #inputData />
                            <mat-hint class="">{{emailError}}</mat-hint>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class=" full-width">
                            <mat-label>Password</mat-label>
                            <input name="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Please enter password"
                                [(ngModel)]="formData.password" />
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                        </mat-form-field>
                    
                        <mat-form-field appearance="outline" class=" full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input name="confirmPassword" matInput [type]="hide ? 'password' : 'text'"
                                placeholder="Please re-enter password" [(ngModel)]="formData.cpassword" />
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-hint class="">{{passwordError}}</mat-hint>

                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" class="mt-3 full-width">Reset
                            Password</button>
                        <br>
                    </div>
                </form>
                <button mat-raised-button color="warn" class="mt-3  full-width" (click)="goToPage(login_page)">Back To
                    Login</button>

            </div>
        </div>
    </div>
</div>
