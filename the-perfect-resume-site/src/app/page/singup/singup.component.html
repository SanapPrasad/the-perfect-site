<div class="container">
<div class="bootstrap-wrapper mt-5">
    <div class="container  ">    
        <div class="">
            <form >
                <div>
                    <h2 class="bg-primary mt-3 p-1 txt-center">Login Form</h2>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Firstname</mat-label>
                        <input name="Firstname" matInput type="text" 
                            placeholder="Please enter firstname..." [(ngModel)]="formData.firstname"#inputData required="true" readonly="{{readonly}}"/>
                            <mat-hint>{{firstNameError}}</mat-hint>
                    </mat-form-field>
                    <i>{{space}}</i>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Lastname</mat-label>
                        <input name="Lastname" matInput type="text" 
                            placeholder="Please enter lastname..." [(ngModel)]="formData.lastname" #inputData required="true"  readonly="{{readonly}}"/>
                            <mat-hint>{{lastNameError}}</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class=" full-width">
                        <mat-label>Email</mat-label>
                        <input name="email" matInput type="email" 
                            placeholder="Please enter valid email address..." [(ngModel)]="formData.username" #inputData required="true"  readonly="{{readonly}}"/>
                        <mat-hint>{{emailError}}</mat-hint>
                    </mat-form-field>
                    <button mat-raised-button color="" style="background-color:#D9138A;" name="btnVerify" class=" full-width" (click)="verifyUserEmail(formData)" [disabled]="sOtpButton">{{VerifyEmail}}</button>
                    <mat-form-field appearance="outline" class=" mt-4 full-width">
                        <mat-label>OTP</mat-label>
                        <input name="varificationOTP" matInput placeholder="Please enter shared OTP on email..." [(ngModel)]="formData.otp" required="true"  readonly="{{readonlyOtp}}" />
                        <mat-hint>{{otpError}}</mat-hint>
                    </mat-form-field>
                    <button mat-raised-button color="primary" name="btnVerify" class=" full-width " (click)="verifyUserOtp(formData)" [disabled]="vOtpButton">Verify OTP</button>
                </div>
            </form>
            <form (ngSubmit)="onSubmit(formData)">
                <div>
                    <!-- TODO: prevent null pointer by button disable function -->
                    <mat-form-field appearance="outline" class=" mt-4 full-width">
                        <mat-label>Password</mat-label>
                        <input name="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Please enter password"
                                [(ngModel)]="formData.password" />
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class=" full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input name="confirmPassword" matInput [type]="hide ? 'password' : 'text'" placeholder="Please enter password"
                                [(ngModel)]="formData.cpassword" />
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                    </mat-form-field>
                    <div class="center-text">
                        <button mat-raised-button color="accent" type="submit" [disabled]="submitButton"
                            class=" full-width">Create</button>
                    </div>

                </div>
            </form>
            <div class="mt-3 p-1 bg-secondary w-100"></div>
            <form>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="mt-3  full-width" (click)="goToPage(login_page)">Sign in</button>
                    <br>
                    <button mat-raised-button color="warn" class="mt-3  full-width" (click)="goToPage('home')">Cancle</button>
                    <br>
                    <button mat-raised-button color="accent" class="mt-3  full-width" >Create</button>

                </div>
            </form>
        </div>
    
    
    </div>
</div>
</div>
