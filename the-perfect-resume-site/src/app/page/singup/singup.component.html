<div class="bootstrap-wrapper mt-5">
    <div class="container row col-md-12">
        <div class="row col-md-3">    
        </div>
        <div class="row col-md-6 border ">
            <form>
                <div>
                    <h1 class="center-text">Login Form</h1>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input name="username" matInput type="email"
                            placeholder="Please enter valid email address..." />
                        <mat-hint>{{emailError}}</mat-hint>
                    </mat-form-field>
                    <button mat-raised-button color="" style="background-color:#D9138A;" name="btnVerify" class="col-md-12 cl">Verify Email</button>
                    <mat-form-field appearance="outline" class="col-md-12 mt-4">
                        <mat-label>OTP</mat-label>
                        <input name="varificationOTP" matInput placeholder="Please enter shared OTP on email..." />
                    </mat-form-field>
                    <button mat-raised-button color="primary" name="btnVerify" class="col-md-12 ">Verify OTP</button>

                    <!-- TODO: prevent null pointer by button disable function -->
                    <mat-form-field appearance="outline" class="col-md-12 mt-4">
                        <mat-label>Password</mat-label>
                        <input name="password" matInput type="password" placeholder="Please enter strong password..." />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Confirm Password</mat-label>
                        <input name="confirmPassword" matInput type="password"
                            placeholder="Please re-enter same password..." />
                    </mat-form-field>
                    <div class="center-text">
                        <button mat-raised-button color="accent" type="submit" [disabled]="disable"
                            class="col-md-12">Create</button>
                    </div>

                </div>
            </form>
            <div class="mt-3 p-1 bg-secondary w-100"></div>
            <form>
                <div>
                    <button mat-raised-button color="primary" type="submit" class="mt-3 col-md-12">Sign in</button>
                    <br>
                    <button mat-raised-button color="warn" class="mt-3 col-md-12">Cancle</button>
                    <br>

                    <button mat-raised-button color="accent" class="mt-3 col-md-12">Create</button>

                </div>
            </form>
        </div>
        <div class="row col-md-2">    
        </div>
    
    </div>
</div>
